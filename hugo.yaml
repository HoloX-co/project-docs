baseURL: /
languageCode: "en-us"
title: "HoloX Project Documentation"
description: "Central repository for project documentation, decisions, research, and POCs"

relativeURLs: false
canonifyURLs: false

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    lineNos: true
    style: "github"

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1

module:
  imports:
    - path: github.com/imfing/hextra

  
menu:
  main:
    - identifier: documentation
      name: Documentation
      pageRef: /docs
      weight: 1
    - name: Search
      weight: 4
      params:
        type: search

# Taxonomies
taxonomies:
  tag: "tags"
  category: "categories"

params:
  description: Modern, responsive, batteries-included Hugo theme for creating beautiful static websites.

  navbar:
      displayTitle: false
      displayLogo: true
      logo:
        path: images/logo_light.svg
        dark: images/logo_dark.svg
        width: 120
      width: wide

custom:
  css: "css/custom.css"