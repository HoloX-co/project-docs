name: Deploy Hugo with Hextra to GitHub Pages

on:
  push:
    branches: 
      - main
      - 'release/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.147.7
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          
      - name: Setup Hugo
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install Node dependencies
        run: npm install
        
      - name: Initialize Hugo module only if missing
        run: |
          if [ ! -f go.mod ]; then
            hugo mod init github.com/HoloX-co/project-docs
          fi
        
      - name: Get Hugo modules
        run: hugo mod get github.com/imfing/hextra
        
      - name: Tidy Hugo modules
        run: hugo mod tidy
        
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
        
      - name: Make build script executable
        run: chmod +x ./build.sh
        
      - name: Build all site versions
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          ./build.sh "${{ steps.pages.outputs.base_url }}"
          
      - name: Add search functionality
        run: npx -y pagefind --site public
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'project-docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4